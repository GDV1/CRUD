<table class=" table table-hover table-striped">
    <thead>
        <th>Título</th>
        <th>Categoria</th>
        <th>Ingredientes</th>
        <th>Modo de Preparo</th>
        <th>Porções</th>
        <th>Tempo de Preparo</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let receita of receitas | async">
            <td>{{ receita.titulo }}</td>
            <td>{{ receita.categoria }}</td>
            <td>{{ receita.ingredientes }}</td>
            <td>{{ receita.modo_preparo }}</td>
            <td>{{ receita.porcoes }}</td>
            <td>{{ receita.tempo_preparo }}</td>
            <td>
                <button class="btn btn-info" (click)="edit(receita, receita.key)">Editar</button>
                <button class="btn btn-danger ml-2" (click)="delete(receita.key)">Excluir</button>
            </td>
        </tr>
    </tbody>

</table>
