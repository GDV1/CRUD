<div class="container">
    <h4>Excluir Receitas</h4>
    <button class="btn btn-secondary" routerLink="">Voltar</button>

    <form class="form-inline">
        <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>

    <div class="card" *ngFor="let receita of receitas | async">
        <div class="card-body">
            <h5 class="card-title text-center"> {{ receita.titulo }} </h5>
            <p class="card-text">Categoria: {{ receita.categoria }} </p>
            <p class="card-text">Rendimento: {{ receita.porcoes }}</p>
            <p class="card-text">Tempo de Preparo: {{ receita.tempo_preparo }}</p>
            <a href="#" class="btn btn-primary">Ver receita</a>
            <button class="btn btn-danger" (click)="delete(key)">Excluir</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalReceita" tabindex="-1" role="dialog" aria-labelledby="modalReceitaLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReceitaLabel">Excluir Receita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   Tem certeza que deseja excluir essa receita?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" (click)="delete()">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</div>
