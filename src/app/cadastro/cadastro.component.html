<h3>Cadastro de Receitas</h3>
<div class="container">
    <div class="jumbotron">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Título</label>
                <input type="text" name="titulo" [(ngModel)]="receita.titulo" class="form-control"
                    placeholder="Torta de Frango">
            </div>

            <div class="form-group">
                <label>Categoria</label>
                <input type="text" name="categoria" [(ngModel)]="receita.categoria" class="form-control"
                    placeholder="Massas, bolos, doces...">
            </div>

            <div class="form-group">
                <label>Ingredientes</label>
                <input type="text" name="ingredientes" [(ngModel)]="receita.ingredientes" class="form-control"
                    placeholder="03 ovos, ...">
            </div>

            <div class="form-group">
                <label>Modo de Preparo</label>
                <input type="text" name="preparo" [(ngModel)]="receita.modo_preparo" class="form-control"
                    placeholder="Bata todos os ingredientes...">
            </div>

            <div class="form-group">
                <label>Porções</label>
                <input type="text" name="porcoes" [(ngModel)]="receita.porcoes" class="form-control"
                    placeholder="10 porções">
            </div>

            <div class="form-group">
                <label>Tempo de Preparo</label>
                <input type="text" name="tempo" [(ngModel)]="receita.tempo_preparo" class="form-control"
                    placeholder="25 minutos">
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">Cadastrar</button> 
                </div>
                <div class="col">
                    <button class="btn btn-secondary" routerLink="">Voltar</button>
                </div>
            </div>
        </form>
    </div>
</div>
