<div class="container">
    <h4 class="text-center">Cadastrar receita</h4>

    <form>
        <!-- Inserção de Dados -->
        <div class="form-group row">
            <label for="categoria" class="col-sm-2 col-form-label">Informe a categoria</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Carnes, Massas, ..." [(ngModel)]="categoria" name="categoria">
            </div>
        </div>

        <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Bolo de Fubá">
            </div>
        </div>

        <div class="form-group row">
            <label for="tempo-preparo" class="col-sm-2 col-form-label">Tempo de Preparo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Tempo de Preparo em minutos">
            </div>
        </div>

        <div class="form-group row">
            <label for="porcoes" class="col-sm-2 col-form-label">Porções</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="10, 20, 30 ...">
            </div>
        </div>

        <div class="form-group row">
            <label for="ingredientes" class="col-sm-2 col-form-label">Ingredientes</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="preparo" class="col-sm-2 col-form-label">Modo de Preparo</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>

        <!-- Botão -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" (onClick)="Cadastrar()">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
