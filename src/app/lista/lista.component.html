<div class="container">
    <h4>Lista de Receitas da Plataforma</h4>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>

    <table class=" table table-hover table-striped">
        <thead>
            <th>Título</th>
            <th>Categoria</th>
            <th>Ingredientes</th>
            <th>Modo de Preparo</th>
            <th>Porções</th>
            <th>Tempo de Preparo</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let receita of receitas | async">
                <td>{{ receita.titulo }}</td>
                <td>{{ receita.categoria }}</td>
                <td>{{ receita.ingredientes }}</td>
                <td>{{ receita.modo_preparo }}</td>
                <td>{{ receita.porcoes }}</td>
                <td>{{ receita.tempo_preparo }}</td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col">
            <button class="btn btn-secondary" routerLink="">Voltar</button>
        </div>
    </div>
</div>
